<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST" action="/">
                    <input autofocus name="name" placeholder="Name" autocomplete="off" type="text">
                    <input autofocus name="mounth" placeholder="Mounth" autocomplete="off" type="text">
                    <input autofocus name="day" placeholder="Day" autocomplete="off" type="text">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table method="GET" action="/">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                        {% for person in rows %}
                        <tr>
                            <th>{{ person["name"] }}</th>
                            <th>{{ person["day"] }}/{{ person["month"] }}</th>
                        </tr>
                        {% endfor %}
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
