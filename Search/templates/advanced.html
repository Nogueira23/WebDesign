<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Google Advanced</title>
</head>
<body>
    <div class="container p-0 mb-4">
        <div class="row justify-content-end">
            <div class="col-2 pl-0">
                <a href="index.html" class="link" target="_blank">Search Google</a>
            </div>
        </div>

        <div class="row justify-content-start title align-self-end">
            Advanced Search
        </div>
        
        <div class="row align-self-end">
            <input type="text" class="text-line">
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <form action="https://www.google.com/search" class="p-0">
                <div class="row mb-3">
                    Find pages with...
                </div>
                <div class="row mb-2">
                    <div class="col-3 p-0">
                        all these words:
                    </div>
                    <div class="col p-0">
                        <input type="text" class="text-forms" name="as_q" method="get">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 p-0">
                        this exact word or phrase:
                    </div>
                    <div class="col p-0">
                        <input type="text" class="text-forms" name="as_epq" method="get">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 p-0">
                        any of these words:
                    </div>
                    <div class="col p-0">
                        <input type="text" class="text-forms" name="as_oq" method="get">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 p-0">
                        none of theses words:
                    </div>
                    <div class="col p-0">
                        <input type="text" class="text-forms" name="as_eq" method="get">
                    </div>
                </div>
                <div class="row text-end mt-3">
                    <div class="col">
                        <input type="submit" value="search" class="botton2">
                    </div>
                </div>
            </form>

        </div>
        
    </div>
</body>
</html>
