<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Google Images</title>
</head>
<body>
    <div class="container header">
        <div class="row justify-content-end">
            <div class="col-2 pl-0">
                <a href="index.html" class="link" target="_blank">Search Google</a>
            </div>
        </div>
    </div>

    <div class="container text-center main">
        <div class="row">
            <img id="simbol" src="/static/simbolo.png" alt="simbolo">
        </div>
        <form action="https://www.google.com/search">
            <div class="row">
                <input type="text" class="bar-search" name="q">
            </div>
            <div class="row input-default" style="display: none;">
                <input type="text" value="isch" name="tbm">
            </div>
            <div class="row search">
                <div class="col search-button">
                    <input type="submit" value="Images Search" class="button1">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
