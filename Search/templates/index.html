<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Google Search</title>
    </head>
        <div class="header">
            <div class="row align-self-end text-end">
                <div class="col-4"></div>
    
                <div class="col-3"></div>
                
                <div class="col-2 pr-0 pt-1 pr-0" method="post">
                    <a href="images.html" class="link" target="_blank">Images</a>
                </div>
                
                <div class="col-2 pt-1 pl-0 pr-0" method="post">
                    <a href="advanced.html"
                    class="link" target="_blank">Advanced Search</a>
                </div>
            </div>
        </div>
    
        <div class="container main">
            <div class="row">
                <img id="simbol" src="/static/simbolo.png" alt="simbolo">
            </div>
            <form action="https://www.google.com/search">
                <div class="row">
                    <input type="text" class="bar-search" placeholder="Search" name="q" >
                </div>
            
                <div class="row mt-2">
                    <div class="col p-0 align-self-end text-end">
                        <input type="submit" method="get" value="Google Search">
                    </div>
                    <div class="col align-self-start">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </div>
            </form>
        </div>

</html>
